name: Test File Extraction

on: [push]

jobs:
  extract-file:
    runs-on: ubuntu-latest
    name: Extract Example File From Built Image
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t example:${{ github.sha }} ./.github/tests
      - uses: ./
        id: extract
        with:
          image: example:${{ github.sha }}
          path: /files/001.txt
      - run:
          test -e ${{ steps.extract.outputs.destination }}/001.txt || exit 1
